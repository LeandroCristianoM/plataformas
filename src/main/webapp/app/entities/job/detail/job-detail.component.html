<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (job) {
      <div>
        <h2 data-cy="jobDetailsHeading"><span jhiTranslate="demoJHisperApp.job.detail.title">Job</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ job.id }}</span>
          </dd>
          <dt><span jhiTranslate="demoJHisperApp.job.jobTitle">Job Title</span></dt>
          <dd>
            <span>{{ job.jobTitle }}</span>
          </dd>
          <dt><span jhiTranslate="demoJHisperApp.job.minSalary">Min Salary</span></dt>
          <dd>
            <span>{{ job.minSalary }}</span>
          </dd>
          <dt><span jhiTranslate="demoJHisperApp.job.maxSalary">Max Salary</span></dt>
          <dd>
            <span>{{ job.maxSalary }}</span>
          </dd>
          <dt><span jhiTranslate="demoJHisperApp.job.task">Task</span></dt>
          <dd>
            @for (task of job.tasks; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/task', task.id, 'view']">{{ task.title }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
          <dt><span jhiTranslate="demoJHisperApp.job.employee">Employee</span></dt>
          <dd>
            @if (job.employee) {
              <div>
                <a [routerLink]="['/employee', job.employee.id, 'view']">{{ job.employee.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/job', job.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
